
{% extends "base.html" %}

{% block content %}

<h3 class="title"> {{ table }} </h3>

  {% for message in messages %}
  <div class="notification {{ message.class }}">
    <button class="delete"> </button>
    {{ message.message }}
  </div>
  {% endfor %}

<table class="table is-hoverable">
  <tbody>

    {% for record in records %}
    <tr>
      <td>
        <a href="/admin/{{table}}/{{ record.id }}"> {{ record }} </a>
      </td>
    </tr>
    {% endfor %}

  </tbody>
</table>

{% endblock %}
